<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>My Birthday Count Down</h1>
    <div class="countdown" id="countdown">
      <div class="time">
        <h2 id="months">00</h2>
        <small>Months</small>
      </div>
      <div class="time">
        <h2 id="days">00</h2>
        <small>Days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>Hours</small>
      </div>
      <div class="time">
        <h2 id="min">00</h2>
        <small>Minutes</small>
      </div>
      <div class="time">
        <h2 id="sec">00</h2>
        <small>Seconds</small>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
