<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo List</title>
</head>
<body>
     <header>
      <h1>Todo List 2022 Design by Bipin Gurung</h1>
      <form action="" id="new-task-form">
        <input
          type="text"
          placeholder="What's your plane for today.?"
          id="task-input"
        />
        <input type="submit" value="Add Task" id="submit-task" />
      </form>
    </header>
    <main>
      <section class="task-lists">
        <h2>Task</h2>
        <div id="task">
          <div class="task">
            <div class="content">
              <input type="text" class="text" value="Hello todo task" />
            </div>
            <div class="action">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>
<script src="./js/main.js"></script>
</body>
</html>
